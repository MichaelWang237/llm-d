multinode: false

modelArtifacts:
  uri: "hf://meta-llama/Llama-3.1-8B-Instruct"
  name: "llama3"
  size: 25Gi
  authSecretName: "llm-d-hf-token"

routing:
  servicePort: 8000
  proxy:
    image: ghcr.io/llm-d/llm-d-routing-sidecar:v0.3.0
    connector: nixlv2
    secure: false

  inferencePool:
    create: false

  httpRoute:
    create: false

  epp:
    create: false

decode:
  create: true
  replicas: 1
  monitoring:
    podmonitor:
      enabled: true
      portName: "metrics"  # decode vLLM service port (from routing.proxy.targetPort)
      path: "/metrics"
      interval: "1s"
  containers:
  - name: "vllm"
    image: "localhost:5000/vllm_otel:0"
    # image: "ghcr.io/llm-d/llm-d-cuda-dev:sha-9e6d12d"
    # image: "ghcr.io/llm-d/llm-d-cuda-dev:pr-230@sha256:744738e06eabc2dbf53b299d01572f149a25c752d31e7dd8bb828776c509076c"
    modelCommand: vllmServe
    # 2. Define the command to be a shell
    command: ["/bin/sh", "-c"]
    # args:
    #   - |
    #     pip install --user  \
    #       'opentelemetry-sdk>=1.26.0,<1.27.0' \
    #       'opentelemetry-api>=1.26.0,<1.27.0' \
    #       'opentelemetry-exporter-otlp>=1.26.0,<1.27.0' \
    #       'opentelemetry-semantic-conventions-ai>=0.4.1,<0.5.0' && \
    #     exec vllm serve {{ .Values.modelArtifacts.name }} \
    #       --enable-auto-tool-choice \
    #       --tool-call-parser llama3_json \
    #       --host 0.0.0.0 \
    #       --port {{ .Values.routing.proxy.targetPort }} \
    #       --otlp-traces-endpoint "grpc://sprc00.csl.illinois.edu:4317" \
    #       --kv-transfer-config '{"kv_connector":"NixlConnector", "kv_role":"kv_both"}'
    args:
      - "--seed"
      - "42"
      - "--enable-auto-tool-choice" 
      - "--tool-call-parser"
      - "llama3_json"
      - "--otlp-traces-endpoint"
      - "grpc://sprc00.csl.illinois.edu:4317"
      - "--kv-transfer-config"
      - '{"kv_connector":"NixlConnector", "kv_role":"kv_both"}'
    env:
      - name: OTEL_SERVICE_NAME
        value: "vllm-server-00"
      - name: OTEL_EXPORTER_OTLP_TRACES_INSECURE
        value: "true"
      - name: UCX_TLS
        value: "cuda_ipc,cuda_copy,tcp"
      - name: VLLM_NIXL_SIDE_CHANNEL_HOST
        valueFrom:
          fieldRef:
            fieldPath: status.podIP
      - name: VLLM_NIXL_SIDE_CHANNEL_PORT
        value: "5557"
      - name: VLLM_LOGGING_LEVEL
        value: DEBUG
    ports:
      - containerPort: 5557
        protocol: TCP
      - containerPort: 8200
        name: metrics
        protocol: TCP
    resources:
      limits:
        nvidia.com/gpu: "1"
      requests:
        nvidia.com/gpu: "1"
    mountModelVolume: true
    volumeMounts:
    - name: metrics-volume
      mountPath: /.config
    - name: torch-compile-cache
      mountPath: /.cache
  volumes:
  - name: metrics-volume
    emptyDir: {}
  - name: torch-compile-cache
    emptyDir: {}

# PD disabled in this example
prefill:
  create: false
