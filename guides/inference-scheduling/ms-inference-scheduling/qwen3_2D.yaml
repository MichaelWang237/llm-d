multinode: false

modelArtifacts:
  uri: "hf://Qwen/Qwen3-VL-8B-Instruct"
  name: "qwen3-vl-8b"
  size: 50Gi
  authSecretName: "llm-d-hf-token"

routing:
  servicePort: 8000
  proxy:
    image: ghcr.io/llm-d/llm-d-routing-sidecar:v0.3.0
    connector: nixlv2
    secure: false

  inferencePool:
    create: false

  httpRoute:
    create: false

  epp:
    create: false

decode:
  create: true
  replicas: 2
  monitoring:
    podmonitor:
      enabled: true
      portName: "metrics"  # decode vLLM service port (from routing.proxy.targetPort)
      path: "/metrics"
      interval: "1s"
  containers:
  - name: "vllm"
    image: "ghcr.io/michaelwang237/vllm_otel:0"
    modelCommand: vllmServe
    # 2. Define the command to be a shell
    args:
      - "--seed"
      - "42"
      - "--enable-auto-tool-choice"
      - "--tool-call-parser"
      - "hermes"
      - "--otlp-traces-endpoint"
      - "grpc://sprc00.csl.illinois.edu:4317"
      - "--kv-transfer-config"
      - '{"kv_connector":"NixlConnector", "kv_role":"kv_both"}'
    env:
      - name: CUDA_VISIBLE_DEVICES
        value: "0"
      - name: OTEL_SERVICE_NAME
        value: "vllm-server-00"
      - name: OTEL_EXPORTER_OTLP_TRACES_INSECURE
        value: "true"
      - name: UCX_TLS
        value: "cuda_ipc,cuda_copy,tcp"
      - name: VLLM_NIXL_SIDE_CHANNEL_HOST
        valueFrom:
          fieldRef:
            fieldPath: status.podIP
      - name: VLLM_NIXL_SIDE_CHANNEL_PORT
        value: "5557"
      - name: VLLM_LOGGING_LEVEL
        value: DEBUG
    ports:
      - containerPort: 5557
        protocol: TCP
      - containerPort: 8200
        name: metrics
        protocol: TCP
    resources:
      limits:
        nvidia.com/gpu: "1"
      requests:
        nvidia.com/gpu: "1"
    mountModelVolume: true
    volumeMounts:
    - name: metrics-volume
      mountPath: /.config
    - name: torch-compile-cache
      mountPath: /.cache
  volumes:
  - name: metrics-volume
    emptyDir: {}
  - name: torch-compile-cache
    emptyDir: {}

# PD disabled in this example
prefill:
  create: false
