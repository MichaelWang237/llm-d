multinode: false

modelArtifacts:
  uri: "hf://openai/gpt-oss-120b"
  name: "gpt-oss-120b"
  size: 150Gi
  authSecretName: "llm-d-hf-token"

routing:
  servicePort: 8000
  proxy:
    image: ghcr.io/llm-d/llm-d-routing-sidecar:v0.3.0
    connector: nixlv2
    secure: false

  inferencePool:
    create: false

  httpRoute:
    create: false

  epp:
    create: false

decode:
  create: true
  replicas: 1
  parallelism:
    tensor: 1
    data: 1
  monitoring:
    podmonitor:
      enabled: true
      portName: "metrics"  # decode vLLM service port (from routing.proxy.targetPort)
      path: "/metrics"
      interval: "2s"
  containers:
  - name: "vllm"
    image: "ghcr.io/michaelwang237/vllm_otel:0"
    modelCommand: vllmServe
    args:
      - "--tensor-parallel-size"
      - "1"
      - "--enable-auto-tool-choice"
      - "--tool-call-parser"
      - "openai"
      - "--reasoning-parser"
      - "openai_gptoss"
      - "--enforce-eager"
      - "--kv-transfer-config"
      - '{"kv_connector":"NixlConnector", "kv_role":"kv_both"}'
      - "--otlp-traces-endpoint"
      - "grpc://sprc00.csl.illinois.edu:4320"
      # - "grpc://sprc00.csl.illinois.edu:4317"
    env:
      - name: OTEL_SERVICE_NAME
        value: "vllm-server-00"
      - name: OTEL_EXPORTER_OTLP_TRACES_INSECURE
        value: "true"
      - name: UCX_TLS
        value: "cuda_ipc,cuda_copy,tcp"
      - name: VLLM_NIXL_SIDE_CHANNEL_HOST
        valueFrom:
          fieldRef:
            fieldPath: status.podIP
      - name: VLLM_NIXL_SIDE_CHANNEL_PORT
        value: "5557"
      - name: VLLM_LOGGING_LEVEL
        value: DEBUG
    ports:
      - containerPort: 5557
        protocol: TCP
      - containerPort: 8200
        name: metrics
        protocol: TCP
    # resources:
      # limits:
        # nvidia.com/gpu: 2
      # requests:
        # nvidia.com/gpu: 2
    mountModelVolume: true
    volumeMounts:
    - name: metrics-volume
      mountPath: /.config
    - name: torch-compile-cache
      mountPath: /.cache
  volumes:
  - name: metrics-volume
    emptyDir: {}
  - name: torch-compile-cache
    emptyDir: {}

# PD disabled in this example
prefill:
  create: false
